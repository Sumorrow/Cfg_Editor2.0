//默认设置
unbind F3
unbind F4
unbind F6
unbind F7
unbind F8

exec othercfg/competitive.cfg
exec exec othercfg/SOM.cfg
//导入相关cfg,说明按键，和tips，包括参数和战术
unbind F3
bind F3 tellu
alias tellu "exec othercfg/readme.cfg; tellu2"
alias tellu2 "exec othercfg/crosstext.cfg"
//调整到比赛状态
unbind F4
bind F4 attitude
alias attitude att
alias att competitive
alias competitive "exec othercfg/competitive.cfg; alias attitude cute"
alias cute "exec othercfg/cute.cfg; alias attitude att"
//更换准心 bind "F6"
//更换持枪视角 bind "F7"
exec othercfg/crosschange.cfg
exec othercfg/armchange.cfg
//跑图cfg
unbind F8
bind F8 exec othercfg/paotu.cfg




